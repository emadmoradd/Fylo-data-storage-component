<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="flyo">
        <header>
          <h1><img src="images/logo.svg" alt="logo"></h1>
        </header>
        <div class="icons">
          <div><img src="images/icon-document.svg" alt="icon document"></div>
          <div><img src="images/icon-folder.svg" alt="icon folder"></div>
          <div><img src="images/icon-upload.svg" alt="icon upload"></div>
        </div>
      </div>
      <div class="storage">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="progress">
          <span></span>
        </div>
        <div>
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div>
          <p><span>185</span> GB Left</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/emadmoradd">Emad Morad</a>.
    </div>
  </footer>
</body>
</html>
